<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>aktroll blocker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 16px;
            width: 260px;
            background: linear-gradient(to bottom right, #fff, #f9f9f9);
            box-sizing: border-box;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #de2f42;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #toggle {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #de2f42;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            width: 100%;
        }

        #open-config {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #2d2d2d;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            width: 100%;
        }

        #toggle.paused {
            background-color: #888;
        }

        .stats {
            font-size: 10px;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .stats div {
            font-size: 12px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .stats div span {
            font-weight: bold;
            color: #444;
        }

        #footer {
            display: flex;
            justify-content: center;   /* ortada hizala */
            align-items: center;
            position: relative;        /* versiyonu saƒüa sabitlemek i√ßin */
            margin-top: 8px;
            font-size: 12px;
            padding: 0 6px;
        }

        .heart {
            text-align: center;
        }

        #ext-version {
            position: absolute;
            right: 6px;     /* saƒü kenara sabitle */
            opacity: .5;
        }

        .logo {
            font-size: 20px;
            margin: 0;
            text-transform: lowercase;
        }

        .ak {
            color: black;
            font-weight: 500;
            font-size: 105%;
        }

        .blocker {
            color: #de2f42;
        }

        .stats {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table td {
            padding: 6px 0;
            vertical-align: top;
        }

        .stats-table .label {
            width: 65%;
            font-size: 10px;
            color: #666;
            padding-right: 10px;
        }

        .stats-table .value {
            width: 35%;
            font-weight: bold;
            text-align: right;
            font-size: 10px;
            color: #333;
        }


         a.url::after {
             content: "üîó";
             margin-left: 4px;
             font-size: 12px;
             vertical-align: middle;
         }

         #aktroll-blocker-setttings {
             padding: 12px;
             border-radius: 8px;
             background-color: #ffffff;
             box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
             margin-top: 16px;
             display: flex;
             flex-direction: column;
             gap: 8px;
             font-size: 10px;
             color: #666;
         }
    </style>
</head>
<script src="popup.js"></script>
<body>
<div class="header">
    <img src="icons/icon48.png" alt="aktroll blocker icon" />
    <h1 class="logo">
        <span class="ak">aktroll</span><span class="blocker">blocker</span>
    </h1>
</div>

<div class="button-wrapper">
    <button id="toggle">duraklat</button>
</div>

<div class="stats">
    <table class="stats-table">
        <tr>
            <td class="label">bu sayfada gizlenen entry</td>
            <td class="value" id="page-count">0</td>
        </tr>
        <tr>
            <td class="label">toplam gizlenen entry</td>
            <td class="value" id="total-count">0</td>
        </tr>
        <tr>

            <td class="label"><a> liste toplam yazar sayƒ±sƒ±</a> </td>
            <td class="value" id="troll-count">0</td>
        </tr>
        <tr>
            <td class="label">liste son g√ºncelleme</td>
            <td class="value" id="last-update">--</td>
        </tr>
    </table>
</div>

<div id="aktroll-blocker-setttings">
    <div style="display: flex; align-items: center; gap: 8px;">
        <label for="trollMode" style="white-space: nowrap; min-width: 90px;">troll entry</label>
        <select id="trollMode">
            <option value="collapse">gizli g√∂ster</option>
            <option value="hide">tamamen gizle</option>
        </select>
    </div>

    <div style="display: flex; align-items: center; gap: 8px;">
        <label for="topicWarningToggle" style="white-space: nowrap; min-width: 90px;">troll ba≈ülƒ±k uyarƒ±sƒ±</label>
        <input type="checkbox" id="topicWarningToggle" />
    </div>
</div>

<div class="button-wrapper">
    <button id="open-config">liste ayarlari</button>
</div>


<div id="footer">
  <span class="heart">‚ù§Ô∏è</span>
  <span id="ext-version" class="muted"></span>
</div>
</body>
</html>
