<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>akfiltre</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 16px;
            width: 260px;
            background: linear-gradient(to bottom right, #fff, #f9f9f9);
            box-sizing: border-box;
            color: #333;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
            color: #de2f42;
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        #toggle {
            padding: 10px 16px;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            background-color: #de2f42;
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
            width: 100%;
        }

        #toggle.paused {
            background-color: #888;
        }

        .stats {
            font-size: 10px;
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .stats div {
            font-size: 12px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .stats div span {
            font-weight: bold;
            color: #444;
        }

        .footer {
            margin-top: 10px;
            font-size: 11px;
            text-align: center;
            color: #999;
        }

        .logo {
            font-size: 20px;
            margin: 0;
            text-transform: lowercase;
        }

        .ak {
            color: black;
            font-weight: 500;
            font-size: 105%;
        }

        .blocker {
            color: #de2f42;
        }

        .stats {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.05);
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table td {
            padding: 6px 0;
            vertical-align: top;
        }

        .stats-table .label {
            width: 65%;
            font-size: 10px;
            color: #666;
            padding-right: 10px;
        }

        .stats-table .value {
            width: 35%;
            font-weight: bold;
            text-align: right;
            font-size: 10px;
            color: #333;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="icons/icon48.png" alt="akfiltre icon" />
    <h1 class="logo">
        <span class="ak">ak</span><span class="blocker">filtre</span>
    </h1>
</div>

<div class="button-wrapper">
    <button id="toggle">Pause</button>
</div>

<div class="stats">
    <table class="stats-table">
        <tr>
            <td class="label">bu başlıkta gizlenen entry</td>
            <td class="value" id="page-count">0</td>
        </tr>
        <tr>
            <td class="label">toplam gizlenen entry</td>
            <td class="value" id="total-count">0</td>
        </tr>
        <tr>
            <td class="label">liste toplam yazar sayısı</td>
            <td class="value" id="troll-count">0</td>
        </tr>
        <tr>
            <td class="label">liste en son güncelleme</td>
            <td class="value" id="last-update">--</td>
        </tr>
    </table>
</div>

<div class="footer">❤️</div>

<script src="popup.js"></script>
</body>
</html>
